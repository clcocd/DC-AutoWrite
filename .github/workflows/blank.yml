name: Update download.html on release

on:
  release:
    types: [published]        # 새 릴리스 publish 시 자동 실행
  workflow_dispatch:          # 수동 실행도 지원
    inputs:
      version:
        description: "수동 실행 시 쓸 버전 (예: 1.0.0). 비워두면 최신 릴리스 태그 사용."
        required: false
        type: string

permissions:
  contents: write             # gh-pages 브랜치에 push 필요

jobs:
  update-download-page:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Debug - show files
        run: |
          echo "== pwd =="
          pwd
          echo "== ls =="
          ls -la
          echo "== ls download* =="
          ls -la download* || echo "no download* files"

      - name: Install GitHub CLI (for manual runs without version)
        if: github.event_name == 'workflow_dispatch'
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Resolve version
        id: resolve_version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "event_name=${{ github.event_name }}"
          INPUT_VERSION="${{ inputs.version }}"

          if [ "${{ github.event_name }}" = "release" ]; then
            # 릴리스 이벤트인 경우: 이벤트에서 태그 바로 사용
            TAG="${{ github.event.release.tag_name }}"      # 예: v1.2.3
            VERSION="${TAG#v}"                              # 1.2.3
          else
            # 수동 실행(workflow_dispatch)
            if [ -n "$INPUT_VERSION" ]; then
              # 사용자가 version 입력한 경우
              VERSION="$INPUT_VERSION"
              case "$VERSION" in
                v*) TAG="$VERSION" ;;                       # v1.2.3 형식이면 그대로
                *)  TAG="v$VERSION" ;;                      # 1.2.3 형식이면 v 붙여줌
              esac
            else
              # 입력이 비어 있으면 latest 릴리스 태그 사용
              TAG=$(gh api repos/${GITHUB_REPOSITORY}/releases/latest --jq '.tag_name')
              VERSION="${TAG#v}"
            fi
          fi

          echo "TAG=$TAG"
          echo "VERSION=$VERSION"

          {
            echo "TAG=$TAG"
            echo "VERSION=$VERSION"
          } >> "$GITHUB_OUTPUT"

      - name: Generate download.html from template
        run: |
          TAG="${{ steps.resolve_version.outputs.TAG }}"
          VERSION="${{ steps.resolve_version.outputs.VERSION }}"

          TEMPLATE="download.template.html"
          OUTPUT="download.html"

          echo "Using TAG=$TAG VERSION=$VERSION"
          echo "Template file: $TEMPLATE"
          echo "Output file  : $OUTPUT"

          if [ ! -f "$TEMPLATE" ]; then
            echo "Template file '$TEMPLATE' not found in gh-pages branch." >&2
            ls -la
            exit 1
          fi

          cp "$TEMPLATE" "$OUTPUT"
          sed -i "s/__VERSION__/${VERSION}/g" "$OUTPUT"

          echo "== HEAD OF download.html =="
          head -n 20 "$OUTPUT" || true

      - name: Commit and push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add download.html
          git commit -m "Update download.html for ${{ steps.resolve_version.outputs.TAG }}"
          git push origin gh-pages
