name: Update download.html

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-download-page:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Resolve tag and version
        id: resolve_version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 이벤트 종류에 따라 태그 결정
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            # 수동 실행(workflow_dispatch)일 때는 최신 릴리스 태그 사용
            TAG=$(gh api "repos/${GITHUB_REPOSITORY}/releases/latest" --jq '.tag_name')
          fi

          echo "TAG=$TAG"
          echo "TAG=$TAG" >> "$GITHUB_OUTPUT"

          VERSION="${TAG#v}"   # v1.2.3 -> 1.2.3
          echo "VERSION=$VERSION"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Generate download.html from template
        run: |
          VERSION="${{ steps.resolve_version.outputs.VERSION }}"

          TEMPLATE="download.template.html"
          OUTPUT="download.html"

          if [ ! -f "$TEMPLATE" ]; then
            echo "Template file '$TEMPLATE' not found in gh-pages branch." >&2
            exit 1
          fi

          cp "$TEMPLATE" "$OUTPUT"
          sed -i "s/__VERSION__/${VERSION}/g" "$OUTPUT"

      - name: Commit and push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git add download.html
          git commit -m "Update download.html for ${{ steps.resolve_version.outputs.TAG }}"
          git push origin gh-pages
