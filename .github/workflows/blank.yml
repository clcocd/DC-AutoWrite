name: Update download.html on release

on:
  release:
    types: [published]   # 새 릴리스가 publish 되었을 때 자동 실행
  workflow_dispatch:      # 수동 실행도 허용

permissions:
  contents: write         # gh-pages 브랜치에 push 하려면 필요

jobs:
  update-download-page:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages        # 다운로드 페이지가 들어있는 브랜치

      - name: Install GitHub CLI (for manual runs)
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Resolve tag / version
        id: resolve_version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 이벤트 종류에 따라 TAG 결정
          if [ "${{ github.event_name }}" = "release" ]; then
            # 릴리스 이벤트일 때는 컨텍스트에서 바로 태그 사용
            TAG="${{ github.event.release.tag_name }}"
          else
            # 수동 실행(workflow_dispatch)일 때는 최신 릴리스 태그 조회
            TAG=$(gh api repos/${GITHUB_REPOSITORY}/releases/latest --jq '.tag_name')
          fi

          echo "TAG=$TAG"
          echo "TAG=$TAG" >> "$GITHUB_OUTPUT"

          VERSION="${TAG#v}"          # v1.2.3 -> 1.2.3
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Generate download.html from template
        run: |
          TAG="${{ steps.resolve_version.outputs.TAG }}"
          VERSION="${{ steps.resolve_version.outputs.VERSION }}"

          TEMPLATE="download.template.html"
          OUTPUT="download.html"

          if [ ! -f "$TEMPLATE" ]; then
            echo "Template file '$TEMPLATE' not found in gh-pages branch." >&2
            exit 1
          fi

          # 템플릿 복사해서 배포용 파일 생성
          cp "$TEMPLATE" "$OUTPUT"

          # __VERSION__ -> 실제 버전으로 치환
          sed -i "s/__VERSION__/${VERSION}/g" "$OUTPUT"

      - name: Commit and push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git add download.html
          git commit -m "Update download.html for ${{ steps.resolve_version.outputs.TAG }}"
          git push origin gh-pages
